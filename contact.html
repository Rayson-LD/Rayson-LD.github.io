	<script>
	function sendEmail() {
  var f = document.forms["contact"]["fname"].value;
  var l = document.forms["contact"]["lname"].value;
  var e = document.forms["contact"]["email"].value;
  var m = document.forms["contact"]["message"].value;
  if (f == "") {
    alert("Please Enter the First name");
	return  false;
  }
  else if(l == "")
  {
	 alert("Please Enter the Last name");
	 return  false;
  }
  else if(e == "")
  {
	 alert("Please Enter the valid Email address");
	 return  false;
  }
  else if(m == "")
  {
	 alert("Please Type your message");
	 return  false;
  }
  else
  {
		swal({   
					title: "Are you sure?",   
					text: "Send Email!",   
					type: "success",   
					showCancelButton: true,   
					confirmButtonColor: "green",   
					confirmButtonText: "Yes, Confirm !",   
					cancelButtonText: "No, cancel!",   
					closeOnConfirm: false,   
					closeOnCancel: false 
					}, function(isConfirm){   
					if (isConfirm) {     
						swal("Sucessfully!", "Email Sent", "success");
						location.reload();						
						
						} else {     
						swal("Cancelled", "Cancelled by User :)", "error");   
					} 
				}); 
				return  false;
  }
}
